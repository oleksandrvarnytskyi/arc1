<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://dl.dropboxusercontent.com/u/31437201/homework/form.css" type="text/css" media="screen">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <label>Name:<input name="name" type="text"></label>

        <div class="label">Sex:</div>
        <label class="radio"><input type="radio" name="sex" value="male">Male</label>
        <label class="radio"><input type="radio" name="sex" value="female">Female</label>

        <label>Education:
            <select name="education">
                <option value="low">Low</option>
                <option value="middle">Medium</option>
                <option value="high">High</option>
            </select>
        </label>

        <label>Comment:<textarea name="comment"></textarea></label>

        <div class="submit">
            <label><input name="spam" type="checkbox">I want to get spam</label>
            <button type="submit">Send</button>
        </div>
    </form>
</body>
</html>
